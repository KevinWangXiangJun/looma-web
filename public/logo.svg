<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:1"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圆 - 渐变背景 -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- 内圆高光 -->
  <circle cx="100" cy="100" r="90" fill="rgba(255,255,255,0.15)"/>
  
  <!-- 边框 -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 时尚L字 - 使用高级serif字体，完美居中 -->
  <text x="100" y="108" font-family="Georgia, 'Garamond', serif" font-size="95" font-weight="400" text-anchor="middle" dominant-baseline="middle" fill="#FFFFFF" letter-spacing="-2" style="font-style: italic;">L</text>
  
  <!-- 装饰元素 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1" stroke-dasharray="3,6"/>
</svg>