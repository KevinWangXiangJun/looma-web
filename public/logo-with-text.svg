<svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.03"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo圆形 -->
  <g>
    <circle cx="100" cy="100" r="80" fill="url(#logoGradient)"/>
    <circle cx="100" cy="100" r="76" fill="rgba(255,255,255,0.12)"/>
    <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    
    <!-- 时尚L字 - 高级serif字体 -->
    <text x="100" y="108" font-family="Georgia, 'Garamond', serif" font-size="82" font-weight="300" text-anchor="middle" fill="url(#textGradient)" letter-spacing="-1.5" dominant-baseline="middle" style="font-style: italic; -webkit-text-stroke: 0.4px rgba(255,255,255,0.2);">L</text>
    
    <!-- 装饰圆形 -->
    <circle cx="100" cy="100" r="72" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5" stroke-dasharray="2,4"/>
  </g>
  
  <!-- Looma 文字 -->
  <g>
    <text x="195" y="100" font-family="Poppins, sans-serif" font-size="52" font-weight="700" fill="url(#brandGradient)" letter-spacing="-0.5">Looma</text>
    <text x="195" y="135" font-family="Space Grotesk, sans-serif" font-size="12" font-weight="600" fill="#A78BFA" letter-spacing="1.8" text-transform="uppercase">AI Weaving</text>
  </g>
  
  <!-- 装饰线 -->
  <line x1="195" y1="145" x2="335" y2="145" stroke="#C4B5FD" stroke-width="1" opacity="0.8"/>
</svg>