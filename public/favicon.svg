<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- 外圆 - 渐变背景 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- 内圆高光 -->
  <circle cx="64" cy="64" r="57" fill="rgba(255,255,255,0.12)"/>
  
  <!-- 边框 -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  
  <!-- 时尚L字 - 纯白色，更加清晰 -->
  <text x="64" y="74" font-family="Georgia, 'Garamond', serif" font-size="90" font-weight="400" text-anchor="middle" fill="#FFFFFF" dominant-baseline="middle" style="font-style: italic;">L</text>
</svg>